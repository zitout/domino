<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>مساعد الدومينو الذكي</title>
    <link rel="stylesheet" href="style.css">
    <!-- قد نضيف لاحقًا أيقونات FontAwesome أو ما شابه -->
</head>
<body>
    <div class="game-board">
        <div class="player-zone zone-top" id="friend-zone" data-player="friend">
            <span class="numbers-display" id="friend-numbers"></span>
        </div>
        <div class="middle-zones">
            <div class="player-zone zone-left" id="left-zone" data-player="left">
                <span class="numbers-display" id="left-numbers"></span>
            </div>
            <div class="player-zone zone-right" id="right-zone" data-player="right">
                <span class="numbers-display" id="right-numbers"></span>
            </div>
        </div>
    </div>

    <button class="reset-button" id="reset-all" title="مسح الكل">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.17l2.12-2.12 1.41 1.41L13.41 13.5l2.12 2.12-1.41 1.41L12 14.83l-2.12 2.12-1.41-1.41L10.59 13.5l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        <!-- أو كلمة "امسح" -->
    </button>

    <div class="keypad-overlay" id="keypad-overlay">
        <div class="keypad">
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="0">0</button>
            <button data-key="confirm" class="keypad-confirm">✔️</button>
            <button data-key="backspace" class="keypad-backspace">⌫</button>
            <!-- <button data-key="cancel" class="keypad-cancel">❌</button> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
