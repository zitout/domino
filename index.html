<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الدومينو</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="player-area" id="friend-area">
            <h3>مقابلي (صديقك)</h3>
            <div class="missing-numbers" id="friend-missing"></div>
            <button class="input-btn" data-player="friend">إدخال لصديقك</button>
        </div>
        <div class="middle-row">
            <div class="player-area" id="left-area">
                <h3>يسار</h3>
                <div class="missing-numbers" id="left-missing"></div>
                <button class="input-btn" data-player="left">إدخال ليسار</button>
            </div>
            <div class="player-area" id="user-area">
                <h3>أنت</h3>
                <p>(لا يوجد إدخال لك)</p>
            </div>
            <div class="player-area" id="right-area">
                <h3>يمين</h3>
                <div class="missing-numbers" id="right-missing"></div>
                <button class="input-btn" data-player="right">إدخال ليمين</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start-game">ابدا لعبة جديدة</button>
        <button id="end-game">انتهت اللعبة</button>
    </div>

    <div id="keypad-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h4>أدخل الأرقام التي ليست لدى اللاعب (بدون فواصل):</h4>
            <input type="text" id="number-input" pattern="[0-6]*" maxlength="7">
            <button id="submit-numbers">تأكيد</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
