<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الدومينو</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="player-area" id="friend-area">
            <h3>مقابلي (صديقك)</h3>
            <div class="missing-numbers" id="friend-missing"></div>
            <button class="input-btn" data-player="friend">إدخال لصديقك</button>
        </div>
        <div class="middle-row">
            <div class="player-area" id="left-area">
                <h3>يسار</h3>
                <div class="missing-numbers" id="left-missing"></div>
                <button class="input-btn" data-player="left">إدخال ليسار</button>
            </div>
            <div class="player-area" id="user-area">
                <h3>أنت</h3>
                <p>(لا يوجد إدخال لك)</p>
            </div>
            <div class="player-area" id="right-area">
                <h3>يمين</h3>
                <div class="missing-numbers" id="right-missing"></div>
                <button class="input-btn" data-player="right">إدخال ليمين</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start-game">ابدا لعبة جديدة</button>
        <button id="end-game">انتهت اللعبة</button>
    </div>

    <div id="keypad-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h4>أدخل الأرقام التي ليست لدى اللاعب (بدون فواصل):</h4>
            <input type="text" id="number-input" pattern="[0-6]*" maxlength="7">
            <button id="submit-numbers">تأكيد</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>


body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    background-color: #f0f0f0;
}

.game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #333;
    padding: 10px;
    background-color: white;
    width: 500px; /* Or adjust as needed */
}

.middle-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.player-area {
    border: 1px solid #ccc;
    padding: 15px;
    margin: 5px;
    text-align: center;
    min-height: 100px;
    width: 30%; /* Adjust for middle row elements */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

#friend-area {
    width: 90%; /* Friend area spans more width */
    margin-bottom: 10px;
}


.missing-numbers {
    font-size: 1.2em;
    color: red;
    font-weight: bold;
    min-height: 30px; /* To avoid layout shifts */
}

.controls button {
    padding: 10px 15px;
    margin: 10px 5px;
    font-size: 1em;
    cursor: pointer;
}

/* Modal (Keypad) styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px;
    text-align: center;
}

.close-btn {
    color: #aaa;
    float: left; /* RTL: float right */
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

#number-input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    text-align: center;
    font-size: 1.2em;
}

<script>

document.addEventListener('DOMContentLoaded', () => {
    const friendMissingDiv = document.getElementById('friend-missing');
    const leftMissingDiv = document.getElementById('left-missing');
    const rightMissingDiv = document.getElementById('right-missing');

    const startGameBtn = document.getElementById('start-game');
    const endGameBtn = document.getElementById('end-game');
    const inputBtns = document.querySelectorAll('.input-btn');

    const modal = document.getElementById('keypad-modal');
    const closeModalBtn = document.querySelector('.close-btn');
    const numberInput = document.getElementById('number-input');
    const submitNumbersBtn = document.getElementById('submit-numbers');

    let gameData = {
        friend: new Set(),
        left: new Set(),
        right: new Set()
    };
    let currentPlayerForInput = null;

    function updateDisplay() {
        friendMissingDiv.textContent = Array.from(gameData.friend).sort().join(' ، ');
        leftMissingDiv.textContent = Array.from(gameData.left).sort().join(' ، ');
        rightMissingDiv.textContent = Array.from(gameData.right).sort().join(' ، ');
    }

    function resetGame() {
        gameData.friend.clear();
        gameData.left.clear();
        gameData.right.clear();
        updateDisplay();
        alert("تم مسح البيانات. لعبة جديدة.");
    }

    startGameBtn.addEventListener('click', resetGame);
    endGameBtn.addEventListener('click', () => {
        resetGame();
        alert("انتهت اللعبة. يمكنك بدء لعبة جديدة.");
    });

    inputBtns.forEach(button => {
        button.addEventListener('click', (e) => {
            currentPlayerForInput = e.target.dataset.player;
            modal.style.display = 'block';
            numberInput.value = ''; // Clear previous input
            numberInput.focus();
        });
    });

    closeModalBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });

    submitNumbersBtn.addEventListener('click', () => {
        if (!currentPlayerForInput) return;

        const numbersStr = numberInput.value.trim();
        if (numbersStr.match(/^[0-6]+$/)) { // Validate input (0-6 only)
            for (let char of numbersStr) {
                gameData[currentPlayerForInput].add(parseInt(char));
            }
            updateDisplay();
            modal.style.display = 'none';
        } else {
            alert("الرجاء إدخال أرقام صحيحة فقط (0 إلى 6).");
        }
    });
    
    numberInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission if it's in a form
            submitNumbersBtn.click(); // Trigger the click event of the submit button
        }
    });


    // Initial state
    updateDisplay();
});
